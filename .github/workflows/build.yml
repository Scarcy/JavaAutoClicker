name: Build Windows EXE
on: push

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '21'

      - name: Extraxt Version from pom.xml
        id: get-version
        run:
          $version = (Select-Xml -Path ./pom.xml -XPath "/project/version").Node.InnerText;
          echo "VERSION=$version" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Build JAR
        run: mvn clean package

      - name: Create Windows EXE
        #shell: pwsh  # Ensure the script runs in PowerShell
        run: |
          jpackage --verbose --name AutoClicker `
              --input ./target `
              --main-jar AutoClicker-${{ env.VERSION }}.jar `
              --main-class AutoClicker `
              --name AutoClicker `
              --app-version ${{ env.VERSION }} `
              --vendor Ellefsen `
              --description "Simple Java Swing application AutoClicker that supports clicking on multiple locations" `
              --type msi `
              --win-shortcut `
              --win-menu `
              --win-per-user-install `
              --icon ./mouse.ico `
              --dest ./out/artifacts/AutoClicker

      - name: Upload EXE as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AutoClicker-Windows
          path: ./out/artifacts/AutoClicker/AutoClicker-${{ env.VERSION }}.msi

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.VERSION }}
          release_name: AutoClicker v${{ env.VERSION }}
          draft: false
          prerelease: false

      - name: Upload MSI to GitHub Release
        id: upload-msi
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./out/artifacts/AutoClicker/AutoClicker-${{ env.VERSION }}.msi
          asset_name: AutoClicker-${{ env.VERSION }}.msi
          asset_content_type: application/octet-stream